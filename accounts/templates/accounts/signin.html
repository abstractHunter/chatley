{% extends 'base.html' %}

{% block content %}

    <h1>Sign In</h1>

    {% if error %}
        <div>{{error}}</div>
        <br><br>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <label for="username">Your username</label>
        <input type="text" name="username" value={{old_username}}>
        <br>

        <label for="password">Your password</label>
        <input type="password" name="password">
        <br>

        <button type="submit">Sign In</button>
    </form>

{% endblock content %}
