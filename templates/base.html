<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Chat App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
    <a href="{% url "index" %}">
        <h2>the chat app, the ultimate one</h2>
    </a>

    {% comment %} 
        var user is available in all the files of the project as the actual connected user
    {% endcomment %}

    {% if user.is_authenticated %}
        {{ user.username }}
        <span>|</span>
        <a href="{% url "signout" %}">Log out</a>
    
    {% else %}
        <a href="{% url 'signup' %}">Log Up</a>
        <span>|</span>
        <a href="{% url 'signin' %}">Log In</a>
    
    {% endif %}

    <hr>
    <br>

    {% block content %}
    
    {% endblock content %}
</body>
</html>
