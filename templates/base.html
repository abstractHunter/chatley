<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Chat App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div style="
        position: fixed;
        z-index: 10;
        top:0;
        width: min(100%, 800px);
        padding-bottom: 50px;
        background-color: inherit;"
    >

        <a href="{% url "index" %}">
            <h1>chatley</h1>
        </a>
    
        {% if user.is_authenticated %}
            <div style="display: flex; justify-content: space-between;">
                <div>
                    {{ user.username }}
                    <span>|</span>
                    <a href="{% url "signout" %}">Log out</a>
                </div>
                <button onclick="window.location.href='{% url "newroom" %}';">
                    Create a room
                </button>
            </div>
        
        {% else %}
            <a href="{% url 'signup' %}">Log Up</a>
            <span>|</span>
            <a href="{% url 'signin' %}">Log In</a>
        
        {% endif %}

    </div>
    <br>

    <hr>
    <br>

    <div style="
        margin-top: 100px;
    ">
        {% block content %}
        
        {% endblock content %}
    </div>
    <br>

    <div>
        {% block scripts %}
        {% endblock scripts %}
    </div>

</body>
</html>
